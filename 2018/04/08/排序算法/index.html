  <div class="article-content">
    
      <p>常用排查算法学习笔记，所有算法均通过c++来实现，持续更新中，计划每周实现一种排序算法。</p>
<hr>
<h2 id="基础排序【选择、冒泡、快排】"><a href="#基础排序【选择、冒泡、快排】" class="headerlink" title="基础排序【选择、冒泡、快排】"></a>基础排序【选择、冒泡、快排】</h2><pre><code><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">namespace</span> seh &#123;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">void</span> CSort::Swap(<span class="keyword">int</span> *left, <span class="keyword">int</span> *right) &#123;</span><br><span class="line">    <span class="keyword">auto</span> tmp = *left;</span><br><span class="line">    *left = *right;</span><br><span class="line">    *right = tmp;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 这里如果不允许申请额外的空间，那么如何交换两个变量的值？</span></span><br><span class="line">    <span class="comment">// 记得以前面试的时候被问到过,我们可以通过运算的方式来实现</span></span><br><span class="line">    <span class="comment">// *left = *left + *right;</span></span><br><span class="line">    <span class="comment">// *right = *left - *right;</span></span><br><span class="line">    <span class="comment">// *left = *left - *right;</span></span><br><span class="line">  &#125;</span><br><span class="line">  </span><br><span class="line">  <span class="comment">/*</span></span><br><span class="line"><span class="comment">  选择排序原理：选出一个最小值放在最前面，然后从下一个位置开始</span></span><br><span class="line"><span class="comment">  再选择一个最小值放在当前位置，以此类推，直到所有位置都遍历完</span></span><br><span class="line"><span class="comment">  */</span></span><br><span class="line">  <span class="keyword">void</span> CSort::SelectSort(<span class="keyword">int</span> *<span class="built_in">array</span>, <span class="keyword">int</span> size) &#123;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">auto</span> i = <span class="number">0</span>; i &lt; size; ++i) &#123;</span><br><span class="line">      <span class="keyword">for</span> (<span class="keyword">auto</span> j = i + <span class="number">1</span>; j &lt; size; ++j) &#123;</span><br><span class="line">        <span class="keyword">if</span> (<span class="built_in">array</span>[i] &gt; <span class="built_in">array</span>[j]) &#123;</span><br><span class="line">          Swap(<span class="built_in">array</span> + i, <span class="built_in">array</span> + j);</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">/*</span></span><br><span class="line"><span class="comment">  冒泡排序原理：每次比较相邻的两个数，把大的数调到后面，依次比较，</span></span><br><span class="line"><span class="comment">  直至把最大的数移到最后，最后将剩下的数据继续以上操作</span></span><br><span class="line"><span class="comment">  */</span></span><br><span class="line">  <span class="keyword">void</span> CSort::BubbleSort(<span class="keyword">int</span> *<span class="built_in">array</span>, <span class="keyword">int</span> size) &#123;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">auto</span> i = <span class="number">0</span>; i &lt; size - <span class="number">1</span>; ++i) &#123;</span><br><span class="line">      <span class="keyword">for</span> (<span class="keyword">auto</span> j = <span class="number">0</span>; j + <span class="number">1</span> &lt; size - i; ++j) &#123;</span><br><span class="line">        <span class="keyword">if</span> (<span class="built_in">array</span>[j] &gt; <span class="built_in">array</span>[j + <span class="number">1</span>]) &#123;</span><br><span class="line">          Swap(<span class="built_in">array</span> + j, <span class="built_in">array</span> + j + <span class="number">1</span>);</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">/*</span></span><br><span class="line"><span class="comment">  快速排序原理：分治法</span></span><br><span class="line"><span class="comment">  首先任意选取一个数据（通常选用数组的第一个数）作为关键数据，</span></span><br><span class="line"><span class="comment">  然后将所有比它小的数都放到它前面，所有比它大的数都放到它后面，</span></span><br><span class="line"><span class="comment">  这个过程称为一趟快速排序，然后进行递归调用</span></span><br><span class="line"><span class="comment">  */</span></span><br><span class="line">  <span class="keyword">void</span> CSort::QuickSort(<span class="keyword">int</span> *<span class="built_in">array</span>, <span class="keyword">int</span> size) &#123;</span><br><span class="line">    <span class="keyword">if</span> (size &lt;= <span class="number">1</span>) &#123;</span><br><span class="line">      <span class="keyword">return</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">int</span> key = <span class="built_in">array</span>[<span class="number">0</span>]; <span class="comment">// 保留关键数据，然后把key的位置好空出来</span></span><br><span class="line">    <span class="keyword">int</span> low = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">int</span> height = size - <span class="number">1</span>;</span><br><span class="line">    <span class="keyword">while</span> (low &lt; height) &#123;</span><br><span class="line">      <span class="comment">// 从右到左查询小于key的位置</span></span><br><span class="line">      <span class="keyword">while</span> (height &gt; low &amp;&amp; <span class="built_in">array</span>[height] &gt; key) &#123;</span><br><span class="line">        --height;</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="comment">// 把找到的小于key的值放进最前面的位置array[0]，array[0]的值前面已备份</span></span><br><span class="line">      <span class="comment">// 这样array[height]的位置就空出来了，后面就可以存放大于于key的数据</span></span><br><span class="line">      <span class="built_in">array</span>[low] = <span class="built_in">array</span>[height];</span><br><span class="line"></span><br><span class="line">      <span class="comment">// 从左到右查找大于key的位置</span></span><br><span class="line">      <span class="keyword">while</span> (low &lt; height &amp;&amp; <span class="built_in">array</span>[low] &lt;= key) &#123;</span><br><span class="line">        ++low;</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="comment">// 找到大于key的数据时，就可以放在上面空出来的array[height]位置</span></span><br><span class="line">      <span class="comment">// 之后array[low]的位置就又空出来，用于存放下次小于key的数据</span></span><br><span class="line">      <span class="built_in">array</span>[height] = <span class="built_in">array</span>[low];</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">array</span>[low] = key; <span class="comment">// 当low=height时退出循环，low的位置就会空出来，用于存放key</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">/*</span></span><br><span class="line"><span class="comment">    退出循环后，整个数组就已经基于Key做完了一次排序，整个数组分成三个部分，小于key</span></span><br><span class="line"><span class="comment">    的部分，key，大于key的部分，然后采用分治法，对于小于key和大于key的部分继续递归调用</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">    QuickSort(<span class="built_in">array</span>, low);</span><br><span class="line">    QuickSort(<span class="built_in">array</span> + low + <span class="number">1</span>, size - low - <span class="number">1</span>);</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
</code></pre><hr>
<h2 id="插入排序"><a href="#插入排序" class="headerlink" title="插入排序"></a>插入排序</h2><pre><code><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">   <span class="function"><span class="keyword">void</span> <span class="title">InsertSort</span><span class="params">(<span class="keyword">int</span> *<span class="built_in">array</span>, <span class="keyword">const</span> <span class="keyword">int</span> size)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">if</span>(!<span class="built_in">array</span>) &#123;</span><br><span class="line">		<span class="keyword">return</span> ;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">// 先把要排序的元素保存在一个临时变量中，然后在已排好序的部分，查找元素的位置，最后插入进去</span></span><br><span class="line">	<span class="keyword">for</span> (<span class="keyword">int</span> i=<span class="number">1</span>; i&lt;size; i++)</span><br><span class="line">	&#123; 		 </span><br><span class="line">		<span class="keyword">int</span> tmp = <span class="built_in">array</span>[i];</span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> j = i<span class="number">-1</span>; j&gt;=<span class="number">0</span> &amp;&amp; tmp &lt; <span class="built_in">array</span>[j];j--)</span><br><span class="line">		&#123;</span><br><span class="line">			<span class="built_in">array</span>[j+<span class="number">1</span>] = <span class="built_in">array</span>[j];</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="built_in">array</span>[j+<span class="number">1</span>] =tmp ;</span><br><span class="line">		</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
</code></pre>
